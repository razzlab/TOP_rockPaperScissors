<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h3>Let's Play Rock Paper Scissors</h3>
    </div>
    <div class="playground">
        <div class="headerChoice">Pick Your Choice</div>
        <div class="choice">
            <button id="buttn" class="rock">Rock</button>
            <button id="buttn" class="paper">Paper</button>
            <button id="buttn" class="scissors">Scissors</button>
        </div>
    </div>
    <div class="result">
        <div class="outcome">windfghjkkjhgf</div>
        <div class="yourscore">you</div>
        <div class="computerscore">comp</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
